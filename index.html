<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Time</title>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
            <p class="text-center">Chuga-Chuga-CHOO-CHOO.</p>
            <div id="clock" class="clock">Current Time: </div>
        </div>

        <div class="row">
            <div id="table-container">
                <h5>Current Train Schedule</h5>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row">
                        </tr>
                    </tbody>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div id="form-container">
                <h5>Add Train</h5>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name:</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Sample Train">

                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="destination" placeholder="Kansas">

                        <label for="frequency-min">Frequency (min):</label>
                        <input type="text" class="form-control" id="frequency-min" placeholder="25">

                        <label for="first-arrival">First Train Arrival:</label>
                        <input type="text" class="form-control" id="first-arrival" placeholder="2000">

                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
